<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Performance Prediction - Input</title>
  </head>
  <body>
    <h1>Employee Performance Prediction</h1>
    <h2>Input Employee Data</h2>
    <form action="/predict" method="post">
      <label for="employee_id">Employee ID:</label>
      <input
        type="text"
        id="employee_id"
        name="employee_id"
        required
      /><br /><br />
      <!-- Add input fields for other employee data -->

      <label for="EmployeeType">Employee Type:</label>
      <select id="EmployeeType" name="EmployeeType" required>
        <option value="Full-Time">Full-Time</option>
        <option value="Part-Time">Part-Time</option>
        <option value="Contract">Contract</option></select
      ><br /><br />
      <label for="PayZone">Pay Zone:</label>
      <select id="PayZone" name="PayZone" required>
        <option value="Zone A">Zone A</option>
        <option value="Zone B">Zone B</option>
        <option value="Zone C">Zone C</option></select
      ><br /><br />
      <label for="DepartmentType">Department Type:</label>
      <select id="DepartmentType" name="DepartmentType" required>
        <option value="Software Engineering">Software Engineering</option>
        <option value="Admin Offices">Admin Offices</option>
        <option value="Production">Production</option>
        <option value="Executive Office">Executive Office</option>
        <option value="IT/IS">IT/IS</option>
        <option value="Sales">Sales</option></select
      ><br /><br />
      <label for="GenderCode">Gender:</label>
      <select id="GenderCode" name="GenderCode" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option></select
      ><br /><br />
      <label for="RaceDesc">Race Description:</label>
      <select id="RaceDesc" name="RaceDesc" required>
        <option value="Asian">Asian</option>
        <option value="Black">Black</option>
        <option value="Hispanic">Hispanic</option>
        <option value="White">White</option>
        <option value="Other">Other</option></select
      ><br /><br />

      <label for="MaritalDesc">Marital Description:</label>
      <select id="MaritalDesc" name="MaritalDesc" required>
        <option value="Divorced">Divorced</option>
        <option value="Married">Married</option>
        <option value="Single">Single</option>
        <option value="Widowed">Widowed</option></select
      ><br /><br />
      <!-- <label for="Performance Score">Performance Score:</label>
      <select id="Performance Score" name="Performance Score" required>
        <option value="Exceeds">Exceeds</option>
        <option value="Fully Meets">Fully Meets</option>
        <option value="Needs Improvement">Needs Improvement</option>
        <option value="PIP">PIP</option></select
      ><br /><br /> -->
      <label for="current_employee_rating">Current Employee Rating:</label>
      <input
        type="number"
        id="current_employee_rating"
        name="current_employee_rating"
        required
      /><br /><br />

      <label for="engagement_score">Engagement Score:</label>
      <input
        type="number"
        id="engagement_score"
        name="engagement_score"
        required
      /><br /><br />

      <label for="satisfaction_score">Satisfaction Score:</label>
      <input
        type="number"
        id="satisfaction_score"
        name="satisfaction_score"
        required
      /><br /><br />

      <label for="work_life_balance_score">Work-Life Balance Score:</label>
      <input
        type="number"
        id="work_life_balance_score"
        name="work_life_balance_score"
        required
      /><br /><br />

      <input type="submit" value="Predict" />
    </form>
  </body>
</html>
